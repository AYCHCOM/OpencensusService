containers:
  default:
    docker: golang:1.12
  production:
    environment: production
    docker: golang:1.12
    build:
      command: pipa build -x --push -- ./build.sh
  testing:
    docker: golang:1.12
    workdir: /opencensus-service

steps:
- build: production
- run: apt-get update && apt-get install time && make install-tools && make travis-ci
  label: tests
  container: testing
  timeout: 10m
